<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE -->
    <link rel="stylesheet" href="./Style/CSS/style.css">

    <title> Simple - Dark Page </title>
</head>
<body>
    <div id="main-login" class="main-login">
        <div id="left-login" class="left-login">
            <br> Faça Login <br> E entre para o nosso Time </h1>
        </div>
        <div id="right-login" class="right-login">
            <div id="card-login" class="card-login">
                <h1> LOGIN </h1>

                <!-- USUÀRIO -->
                <div id="textfield" class="textfield">
                    <label for="usuario"> Usuário </label>
                    <input type="text" name="usuario" placeholder=" Usuário ">
                </div>

                <!-- SENHA -->
                <div id="textfield" class="textfield">
                    <label for="senha"> Senha </label>
                    <input type="text" name="senha" placeholder=" Senha ">
                </div>

                <button id="btn-login" class="btn-login"> Login</button>
            </div>
        </div>
    </div>
</body>
</html>
